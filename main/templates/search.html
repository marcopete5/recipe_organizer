{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search</title>


	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href='{% static "css/search.css" %}'>

</head>
<body>
	<div class="container">
		
		<div class="row">
			 		<h4>Ingredients:</h4>

			 	{% for entry in found_entries %}
					{% for recipe in entry %}
			 	<span class="recipe_filter">{{ recipe|safe|linebreaks }}</span>
					{% endfor %}
			 	{% endfor %}

		</div>



			 	 <div class="row">
			   <div class="back" style="float:right">
				<a class="btn btn-primary bk" href="/recipelist" role="button">Back</a>
			   </div>
	          </div> 
</div>
</body>
</html>

{% endblock body %}
