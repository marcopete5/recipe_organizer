{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>listview.html</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static "css/listview.css" %}">


</head>
<body>




 <div class="container" style="margin-top:-8%">

	


 	<div class="tabswitch">
 	<div class="tabs" style="float:right"><a href="/recipetab"><img src="/media/media/tab.png" class="button tab" alt=""></a></div><div class="tabs" style="float:left"><a href="/recipelist"><img src="/media/media/list.png" class="button lis" alt=""></a></div>
 	</div>

  <div class="row">
	<div class="title">
		<h1>Recipes</h1>
	</div>
  </div>
	
  <div class="row">
  	<div class="recipe">
		{% for recipe in recipes %}

		<h3><a href="/recipedetailview/{{ recipe.slug }}" style="text-decoration:none;">{{recipe.title|safe}}</a></h3>

		{% endfor %}
	</div>
  </div>
	
	<div class="row">
		<div class="create">
		<a class="btn btn-primary" href="/recipecreate" role="button">Create New</a>
		</div>
	</div>


</div>
</body>
</html>

{% endblock body %}
